version: 2.1

orbs:
  architect: giantswarm/architect@3.2.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: update-slack-info
          resource_class: xlarge
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-update-slack-info-to-quay
          image: "quay.io/giantswarm/update-slack-info"
          context: architect
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/